[tox]
envlist = check


[testenv:check]
deps = 
     -r requirements.txt
allowlist_externals = 
     pytest
     flake8
     mypy
commands =
     pytest {posargs:tests}
     flake8 .
     mypy --config-file tox.ini

[flake8]
max-line-length = 180
per-file-ignores = 
     __init__.py:F401
     *:E221

[mypy]
files = main
pretty = True
show_error_codes = True
disable_error_code = var-annotated
