<div class="row mx-auto entry-region-{{ item.index }}">
    <!-- Upload image input -->
    <div class="col col-md-11 upload-box input-group px-2 py-2 rounded-pill bg-white shadow-sm">
        <input id="upload{{ item.index }}" type="file" multiple="multiple" class="form-control border-0 upload-image">
        <label id="upload-label{{ item.index }}" for="upload{{ item.index }}" class="font-weight-light text-muted upload-label">
            {{ item.data.file_name }}
        </label>
        <div class="input-group-append">
            <label for="upload{{ item.index }}" class="btn btn-light m-0 rounded-pill px-4">
                <i class="fa fa-cloud-upload mr-2 text-muted"></i>
                <small class="text-uppercase font-weight-bold text-muted">Choose file</small>
            </label>
        </div>
    </div>
    <!-- Original checkbox -->
    <div class='col col-md-1 py-2 mt-2'>
        <div class="form-check">
            <input class="form-check-input original-check" type="checkbox" value="" id="original-check{{ item.index }}" {% if item.data.original %}checked{% endif %}>
            <label class="form-check-label" for="original-check{{ item.index }}">
                Original
            </label>
        </div>
    </div>
</div>
<!-- Uploaded video area -->
<div class='col col-md-11 py-2 border border-dark rounded bg-white mt-2 entry-region-{{ item.index }}' name='image{{ item.index }}'>
    <form method = 'get' action = '' class = 'card container image-container'>
        <div class="image-area">
            <img id="image{{ item.index }}" alt="" class="img-fluid rounded shadow-sm mx-auto d-block save-content content-video my-3" style="visibility: visible; height: auto;" data-video-id="{{ item.data.video_id }}">
            <video id="video{{ item.index }}" controls="controls" alt="" class="rounded shadow-sm mx-auto d-block embed-responsive save-content content-video">
        </div>
    </form>
</div>
<!-- Edit buttons -->
<div class='col col-md-1 py-2 entry-region-{{ item.index }}'>
    <div class='row ml-3 mt-3'>
        <button id='delete-content{{ item.index }}' class='btn btn-primary btn-sm talk-to px-2 edit-button' data-toggle='tooltip' title='Delete' name='.entry-region-{{ item.index }}'>
            <i id='delete-content{{ item.index }}' class='fa fa-trash style header_button_icon' name='.entry-region-{{ item.index }}'></i>
        </button>
    </div>
    <div class='row ml-3 mt-3'>
        <button id='insert-paragraph{{ item.index }}' class='btn btn-primary btn-sm talk-to px-2 edit-button' data-toggle='tooltip' title='Insert Paragraph' name='.entry-region-{{ item.index }}'>
            <i id='insert-paragraph{{ item.index }}' class='fa fa-paragraph style header_button_icon' name='.entry-region-{{ item.index }}'></i>
        </button>
    </div>
    <div class='row ml-3 mt-3'>
        <button id='insert-image{{ item.index }}' class='btn btn-primary btn-sm talk-to px-2 edit-button' data-toggle='tooltip' title='Insert Image' name='.entry-region-{{ item.index }}'>
            <i id='insert-image{{ item.index }}' class='fa fa-picture-o style header_button_icon' name='.entry-region-{{ item.index }}'></i>
        </button>
    </div>
    <div class='row ml-3 mt-3'>
        <button id='move-content-up{{ item.index }}' class='btn btn-primary btn-sm talk-to px-2 edit-button' data-toggle='tooltip' title='Move Up' name='.entry-region-{{ item.index }}'>
            <i id='move-content-up{{ item.index }}' class='fa fa-arrow-up style header_button_icon' name='.entry-region-{{ item.index }}'></i>
        </button>
    </div>
    <div class='row ml-3 mt-3'>
        <button id='move-content-down{{ item.index }}' class='btn btn-primary btn-sm talk-to px-2 edit-button' data-toggle='tooltip' title='Move Down' name='.entry-region-{{ item.index }}'>
            <i id='move-content-down{{ item.index }}' class='fa fa-arrow-down style header_button_icon' name='.entry-region-{{ item.index }}'></i>
        </button>
    </div>
</div>
