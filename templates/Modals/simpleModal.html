<div class="modal fade" id="simple-modal" tabindex="-1" role="dialog" aria-labelledby="closeModel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="simple-modal-title">Title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="simple-modal-body" class="modal-body">
            Message
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>

<script>
    let showMessageSimpleModal = function(modalTitle, modalMessage) {
        $('#simple-modal-title')[0].innerText = modalTitle;
        $('#simple-modal-body')[0].innerText = modalMessage;
        $('#simple-modal').modal('show');
    }
</script>
