<div class="modal fade" id="input-modal" tabindex="-1" role="dialog" aria-labelledby="closeModel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="input-modal-title">Title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="input-modal-body" class="modal-body">
                Message
            </div>
            <input id = "input-submission" class="px-2 ml-2 mr-2"></input>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="input-modal-action" data-dismiss="modal">
                    Confirm
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    let showInputModal = function(title, message, callback) {
        // ToDo - add automatic selection of the input field
        var modal = $('#input-modal')[0];
        var clonedModal = modal.cloneNode(true);
        modal.parentNode.replaceChild(clonedModal, modal);

        $('#input-submission')[0].value = '';
        $('#input-modal-body')[0].innerHTML = message;
        $('#input-modal-title')[0].innerHTML = title;

        let performActionOnInput = function(e) {
            let obj = $('#input-submission')[0];
            if (obj !== null) {
                callback(obj.value);
            }
        }

        $('#input-modal-action').click(performActionOnInput);
        $('#input-modal').modal('show');
        $('#input-submission').focus();
    }

    $('body').keydown(function(e) {
          e = e || window.event;
          var key = e.which || e.keyCode;
          if (key === 13 && $('#input-modal').hasClass('show')) {
               $('#input-modal-action')[0].click();
          }
     })
</script>
