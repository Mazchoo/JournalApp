<div class="modal fade" id="alteration-modal" tabindex="-1" role="dialog" aria-labelledby="closeModel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="alteration-modal-title">Word Alteration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="alteration-modal-body" class="modal-body">
                Message
            </div>
            <div class = "container text-center">
                <input id = "alteration-new-word"></input>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="alteration-modal-action" data-dismiss="modal">
                    Add Alteration
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    let showAlterationModal = function(baseWord, callback) {
        var modal = $('#alteration-modal')[0];
        var clonedModal = modal.cloneNode(true);
        modal.parentNode.replaceChild(clonedModal, modal);

        $('#alteration-new-word')[0].value = '';
        $('#alteration-modal-body')[0].innerHTML = `Change the word <b>\< ${baseWord} \></b> to a new word?`;

        let makeAlteration = function(e) {
            let obj = $('#alteration-new-word')[0];
            if (obj !== null) {
                callback(baseWord, obj.value);
            }
        }

        $('#alteration-modal-action').click(makeAlteration);
        $('#alteration-modal').modal('show');
        $('#alteration-new-word').focus();
    }

    $('body').keydown(function(e) {
          e = e || window.event;
          var key = e.which || e.keyCode;
          if (key === 13 && $('#alteration-modal').hasClass('show')) {
               $('#alteration-modal-action')[0].click();
          }
     })
</script>
