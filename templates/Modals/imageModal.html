<div class="modal top fade" id="image-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content"> 
            <div class="modal-header">
                <button id="image-modal-close" type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <img id="image-preview" src="" class="py-1 img-fluid" >
            </div>
        </div>
    </div>
</div>

<script>
    $(document).on('keypress', '#image-modal', function(e) {
        e = e || window.event;
        var key = e.which || e.keyCode;
        if (key === 13) {
            $('#image-modal-close')[0].click();
        }
    });

    // Move focus before modal closes to prevent aria-hidden warning
    $('#image-modal').on('hide.bs.modal', function () {
        // Blur any focused element in the modal before it closes
        if (document.activeElement && $(document.activeElement).closest('#image-modal').length) {
            document.activeElement.blur();
        }
    });
</script>
